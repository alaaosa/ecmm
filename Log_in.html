<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/Log-in.css">
    <title>Log_in</title>
</head>
<body>
    <div class="container ">
        <div class="row">
            <div class="col-12 col-md-6 d-flex bg-primary align-items-center ">
                <div class=" mb-3 text-center">
                <h1 class="mb-3">welcome back</h1>
                <p>We are happy to have you join our community. Please fill out the form to sign up to the site and enjoy our premium services. We are here to serve you and provide you with the best possible experience</p>
            </div>
            </div>

            <div class="col-12 col-md-6 d-flex mt-3 align-items-center">
                <div class="w-100">
                <h1 class="mb-4 text-center">Log in</h1>
                <form >
                    <div class="mb-3">
                    <label for="name" class="form-label ">Name</label>
                    <input type="text" name="" id="name" class="form-control" placeholder="typing your Name ">
                    </div>
                    <div class="mb-3">
                    <label for="pass" class="form-label">password</label>
                    <input type="password" name="" id="pass" class="form-control" placeholder="typing your password">
                    </div>
                    <div class="d-flex justify-content-center mb-4">
                    <a href="content.html" class="btn btn-primary ">Submit</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


    
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script/script.js"></script>
</body>
</html>
