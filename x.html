<div class="container  align-items-center">
    <div class="row">

        <div class="col-12 col-md-6 mt-3 d-flex align-items-center">
            <div class="w-100">
                <h2 class="mb-4 text-center">Sign_Up</h2>
                <form >
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" class="form-control" placeholder="typing your name ">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="typing your Email ">
                    </div>
                    <div class="mb-3">
                        <label for="pass" class="form-label">Name</label>
                        <input type="password" id="pass" class="form-control" placeholder="typing your password ">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" id="terms" class="form-check-input">
                        <label for="terms" class="form-check-label">agree</label>
                    </div>
                    <div class="d-flex justify-content-center mb-4">
                        <button class="btn btn-primary" type="submit">submit</button>
                    </div>
                    <blockquote class="blockquote-footer text-center">I have already account</blockquote>
                    <a href="Log_in.html" class="btn btn-primary d-flex justify-content-center mb-3 log">log_in</a></button>
                </form>
            </div>
        </div>
    
<div class="col-12 col-md-6 d-flex align-items-center bg-primary x">
    <div class="w-100 text-center">
    <h1 class="mb-3">welcome!</h1>
    <p>We are happy to have you join our community. Please fill out the form to sign up to the site and enjoy our premium services. We are here to serve you and provide you with the best possible experience</p>
</div>
